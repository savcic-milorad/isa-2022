<h1>administrator-hello works!</h1>

<p>Have you already said hello to the administrator? {{hasSaidHello$ | async}}</p>


<ng-container *ngIf="hasSaidHello$ | async; then happy else sad">
</ng-container>

<ng-template #happy>
  <img src="https://media.tenor.com/2crKC0rsbcIAAAAC/mr-bean-funny.gif" />
</ng-template>
<ng-template #sad>
  <img src="https://media.tenor.com/vyHkpUjxjWYAAAAM/hug-me-im-sad.gif" />
</ng-template>

<button (click)="sayHello()">Say hello</button>
